<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <div class="container">
  <body>
    <script src="src/index.js"></script>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your poem topic here!"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem">
        The poem will go here
        <br />
        The poem will go here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Kbforsure" target="_blank">KB</a>, is
      open-sourced on
      <a href="https://github.com/Kbforsure/poem-generator" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://poemgeneratorkb.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
  </body>
</html>
